<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Login /Signup</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/skeleton.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="screen" />
  </head>
  <body>
    <main>
      <div class="flex-container__login">
        <form class="four columns account-form" id="signup-form">
          <h4>Sign Up</h4>

          <label for="firstname-input">First Name</label>
          <input type="text" name="firstname-input" required autocomplete="off" />

          <label for="lastname-input">Last Name</label>
          <input type="text" name="lastname-input" required autocomplete="off"/>

          <label for="signup-email-input">Email Address</label>
          <input type="email" name="signup-email-input" required autocomplete="off"/>

          <label for="setpassword">Set Password</label>
          <input type="password" name="setpassword" required autocomplete="off"/><br>

          <button type="submit">Join SLÃ¼VT!</button>
        </form>

        <form class="four columns account-form" id="login-form">
          <h4>Welcome Back!</h4>

          <label for="login-email-input">Email Address</label>
          <input type="email" name="login-email-input" required autocomplete="off"/>

          <label for="password-input">Password</label>
          <input type="password" name="password-input" required autocomplete="off"/>

          <p class="forgot"><a href="#">Forgot Password?</a></p>

          <button>Log In</button>
        </form>
      </div>
    </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  </body>
</html>
